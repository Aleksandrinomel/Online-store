{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/item.css' %}">
    <title></title>
  </head>
  <body>
    
      <div class="item">
          <div class="info-data">
              <h1 class="item-name">{{ good.name }}</h1>
              <p class="id-time-pub">№ {{ good.avito_ad_number }}, размещено {{ good.publication_date }} в {{ good.publication_time }}</p>
          </div>
          <div class="image">
              <img class="img" src={{ photo_links.0 }} alt="Видеокарта MSI GTX 1060 3gb">
          </div>
          <div class="text">
              <p>{{ good.text }}</p>
          </div>
          <div class="contact-info">
              <span class="font_arial-rub">{{ good.price }} ₽</span>
              <br>
              <p>{{ good.adress }}</p>
          </div>
      </div> 
      <div class ="rec-blok">
          {{ rec_list.0}}
          {{ rec_list.1}}
      </div>
      {% for rec_good in rec_goods %}
      <div>
          {{ rec_good.name }}
      </div>
      {% endfor %} 
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
